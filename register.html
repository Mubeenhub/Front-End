<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    
<form id="form">
    <label>Full Name:</label><br>
    <input type="text" id="name"><br>

    <label>Email:</label><br>
    <input type="email" id="mail">

    <input type="submit" value="submit" id="Clickit">



</form>




<!-- ******************************************ADD JavaScript Here**************************************************** -->
<script>

    var field1 = document.getElementById("name");
    var field2 = document.getElementById('mail');
    var form = document.getElementById('form')
    var store_name = [];
    var store_email = []; 
    var click = document.getElementById('Clickit')

  

click.addEventListener('click',  function(event) {
        store_name.push(field1.value);
        store_email.push(field2.value);
        alert("Your Have Succesfully Registered ")
        console.log(store_name);
        console.log(store_email);
        event.preventDefault();
       
    });


</script>


</body>
