<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <form id="form">
        <label >Add your Deposit</label><br>
        <input type="text" id="money">

        <input type="submit"  value="Click to Calculate">
       
    </form>
    <h2 id="change">Result:100%</h2>
    
<!-- <script src="dom.js"></script> -->
<script>

var x = document.getElementById("money");

var form = document.getElementById("form");
var change = document.getElementById("change");

form.addEventListener("submit",


 function (event){
    if (!x.value) {
        alert("Add the Value to Proceed")
    }else {

        var result = (parseFloat(x.value) * 0.05);
        console.log(result);
    
        change.innerText="Result: "+"$"+ result;
        console.log(result);
        alert(result);
        event.preventDefault();

    }

    
});


</script>
</body>
</html>
